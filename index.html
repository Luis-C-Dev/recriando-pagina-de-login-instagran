<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body>
<section class="instagran-wrapper">

    <section class="celular-instagran">
        <img src="img/img/instagram-celular.png" alt="">
    </section>
    <section class="login-insta">
        <div class="perfil">
            <img class="instagram-logo" src="img/img/instagram-logo.png" alt="logo">
            <div class="foto-perfil">
                <img class="foto-perfil" src="img/img/foto-perfil-instagran.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagran-login">continuar como luiscarlos.mp3</a>
            <a href="#" class="instagran-logout">remover conta</a>
        </div>
        <div class="perfil">
            <p class="não-é-a-conta">não é luiscarlos.mp3?</p>
            <p class="naoconta">
                <span class="linkazul">trocar a conta</span>
                ou 
                <span class="linkazul">inscreva-se!</span>
            </p>
        </div>
        <div class="baixar-app">
                <p>obtenha o aplicativo.</p>
                <div class="downloads">
                    <a href="#" class="app-download"><img src="img/img/googleplay-button.png" alt="play store"></a>
                    <a href="#" class="app-download"><img src="img/img/apple-button.png" alt=""></a>
                    
                </div>

            </div>
    </section>
</section>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
